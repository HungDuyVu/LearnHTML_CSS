<!DOCTYPE html>
<html>
    <head>
        <title>HungVu</title>
        <meta charset="utf-8">
        <style>
            .box {
                width: 100%;
                height: 120px;
                background: rgb(190, 124, 157);
            }

            h1:hover {
                color: red;
            }

            .box:active {
                background-color: #333;
            }
            
            li:first-child {
                color: green;
            }

            li:last-child {
                color: red;
                font-size: 40px;
            }

        </style>
    </head>

    <body>
        <div class="box"></div>
        <h1>CSS pseudo-classes</h1>
        <ul>
            <li>:root</li>
                <!-- tham chieu toi phan tu goc -->
            <li>:hover</li>
                <!-- chi hien len khi di chuot len -->
            <li>:active</li>
                <!-- Doi mau khi an vao -->
            <li>:first-child</li>
            <li>:last-child</li>
            
    </body>

</html>
