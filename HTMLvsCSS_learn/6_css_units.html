<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        html {
            /*font-size: 40px;*/
            font-size: 100%; 
            /* 100% = 16px*/          
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        h1 {
            /*font-size: 40px;*/
            font-size: 1rem;
        }

        /* vw - width, vh - height*/
        /*viewport*/

    </style>
</head>
<body>
    <div class="box"></div>
    <div>
        <h1>CSS units</h1>
        <!-- Don vi tuyet doi -->
        <h2>1. Absolute units?</h2> 
        <ul>
            <li>px</li>
            <li>pt</li>
            <li>cm</li>
            <li>mm</li>
            <li>inch</li>
            <li>pc</li>
        </ul>

        <!-- Don vi tuong doi -->
        <h2>2. Relative units?</h2>
        <ul>
            <li>%: phu thuoc vao the chua no</li>
            <li>rem: phu thuoc vao the 'html'</li>
            <li>em: phu thuoc vao the gan nhat chua no co thuoc tinh 'font-size'</li>
            <li>vw</li>
            <li></li>
            <li>vh</li>
            <li>vmin</li>
            <li>vmax</li>
            <li>ex</li>
            <li>ch</li>
        </ul>
    </div>
</body>
</html>
