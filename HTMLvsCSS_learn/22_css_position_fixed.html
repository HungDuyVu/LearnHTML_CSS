<!DOCTYPE html>
<html>
    <head>
        <title>HunVu</title>
        <meta charset="utf-8">

        <style>
            html, body {
                margin: 0;
            }

            .header {
                width: 100%;
                height: 42px;
                background-color: #333;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
            }

            h1 {
                margin-top: 60px;
            }

            ul {
                height: 2000px;
            }
        </style>
    </head>

    <body>
        <div class="header"></div>

        <h1>Position</h1>
        <ul>
            <li>Relative</li>
            <li>Absolute</li>
            <li>Fixed: sử dụng khi đối tượng phụ thuộc vào trình duyệt</li>
            <li>Sticky</li>
        </ul>
    </body>
</html>
