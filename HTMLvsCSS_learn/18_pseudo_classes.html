<!DOCTYPE html>
<!-- Lop gia -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HungVu</title>
    <style>
        html, body {
            margin: 0;
        }

        .box {
            width: 100%;
            height: 120px;
            background: rgb(190, 124, 157);
        }

        h1:hover {
            color: red;
        }

        .box:active {
            background-color: #333;
        }

        li:first-child {
            color: red;
        }

        li:last-child {
            color: orange;
        }
    </style>
</head>
<body>
    <div class="box">

    </div>

    <h1>CSS pseudo-classes</h1>
    <ul>
        <li>:root : tao bien</li>
        <li>:hover: kich hoat vao khi di chuot len</li>
        <li>:active: kich hoat khi bam chuot vao</li>
        <li>:first-child: lop gia dau tien</li>
        <li>:last-child: lop gia cuoi cung</li>
    </ul>
</body>
</html>
